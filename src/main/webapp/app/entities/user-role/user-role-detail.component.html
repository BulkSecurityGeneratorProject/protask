
<div *ngIf="userRole">
    <h2><span jhiTranslate="slackbotsApp.userRole.detail.title">User Role</span> {{userRole.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="slackbotsApp.userRole.userId">User Id</span></dt>
        <dd>
            <span>{{userRole.userId}}</span>
        </dd>
        <dt><span jhiTranslate="slackbotsApp.userRole.createdOn">Created On</span></dt>
        <dd>
            <span>{{userRole.createdOn | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="slackbotsApp.userRole.createdBy">Created By</span></dt>
        <dd>
            <span>{{userRole.createdBy}}</span>
        </dd>
        <dt><span jhiTranslate="slackbotsApp.userRole.updatedOn">Updated On</span></dt>
        <dd>
            <span>{{userRole.updatedOn | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="slackbotsApp.userRole.updatedBy">Updated By</span></dt>
        <dd>
            <span>{{userRole.updatedBy}}</span>
        </dd>
        <dt><span jhiTranslate="slackbotsApp.userRole.role">Role</span></dt>
        <dd>
            <span *ngFor="let role of userRole.roles; let last = last">
                <a [routerLink]="['/role-mst', role?.id ]">{{role.roleName}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'user-role/'+ userRole.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
