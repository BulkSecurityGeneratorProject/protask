<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPoliciesLabel" jhiTranslate="slackbotsApp.policies.home.createOrEditLabel">Create or edit a Policies</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!policies.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="policies.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="slackbotsApp.policies.policyName" for="field_policyName">Policy Name</label>
            <input type="text" class="form-control" name="policyName" id="field_policyName"
                [(ngModel)]="policies.policyName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="slackbotsApp.policies.policyDescription" for="field_policyDescription">Policy Description</label>
            <input type="text" class="form-control" name="policyDescription" id="field_policyDescription"
                [(ngModel)]="policies.policyDescription" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
